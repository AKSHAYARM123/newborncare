<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Add Ward</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    form {
        background: white;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.1);
        width: 400px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
    }
    input, select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-top: 5px;
        outline: none;
    }
    input[type="submit"] {
        background-color: #007bff;
        color: white;
        font-weight: bold;
        border: none;
        padding: 12px;
        cursor: pointer;
        border-radius: 4px;
        margin-top: 15px;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>

<body>
<form action="/addward_post" method="post">
  <table>
    <tr>
      <td>Panchayath</td>
      <td>
        <select name="pl" required>
            {% for i in data %}
            <option value="{{ i.id }}">{{ i.place }}</option>
            {% endfor %}
        </select>
      </td>
    </tr>
    <tr>
      <td>Ward Number</td>
      <td>
        <input type="text" name="textfield" required />
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" name="Submit" value="Add" />
      </td>
    </tr>
  </table>
</form>
</body>
</html>
