<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Styled Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  td {
    padding: 10px;
  }
  input[type="text"], input[type="date"] {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
  a {
    color: #4CAF50;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
</head>

<body>
<form id="form1" name="form1" method="post" action="/add_food_post">
  <table>
    <tr>
      <td>Category:</td>
      <td><input type="text" name="textfield" required/></td>
    </tr>
    <tr>
      <td>Name:</td>
      <td><input type="text" name="textfield2" required pattern="[A-Z a-z.]{3,25}"/></td>
    </tr>
    <tr>
      <td>Quantity:</td>
      <td><input type="text" name="textfield3" required /></td>
    </tr>
    <tr>
      <td colspan="2" style="text-align: center;"><input type="submit" name="Submit" value="Add" /></td>
    </tr>
  </table>
</form>
</body>
</html>
